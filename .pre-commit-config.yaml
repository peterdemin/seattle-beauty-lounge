repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer

  - repo: local
    hooks:
    - id: isort
      name: isort
      entry: isort
      language: system
      require_serial: true
      types_or: [cython, pyi, python]
      args: ['--filter-files']

    - id: black
      name: black
      entry: black
      language: system
      require_serial: true
      types_or: [python, pyi]

    - id: flake8
      name: flake8
      entry: flake8
      language: system
      require_serial: true
      types_or: [python, pyi]
