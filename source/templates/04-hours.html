<section class="bg-black py-8">
  <table class="mx-auto table-auto">
    <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-amber-300">
      Hours of Operation
    </h2>
    <tbody class="text-xl uppercase tracking-wider font-thin text-xl text-amber-100">
      {% for row in hours %}
        <tr>
          <td class="pr-5">{{ row.day }}</td>
          <td>{{ row.hours }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table> 
</section>
