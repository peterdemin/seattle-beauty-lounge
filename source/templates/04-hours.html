<section class="mt-8">
  <h2 class="my-2 text-5xl font-medium leading-tight text-center text-stone-900">
    Hours of Operation
  </h2>
  <table class="mx-auto table-auto">
    <tbody class="text-xl uppercase tracking-wider font-light text-xl text-stone-900">
      {% for row in hours %}
        <tr>
          <td class="pr-5">{{ row.day }}</td>
          <td>{{ row.hours }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
