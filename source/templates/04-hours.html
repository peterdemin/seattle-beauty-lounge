<section class="bg-primary py-8">
  <table class="mx-auto table-auto">
    <h2 class="w-full my-2 text-5xl font-medium leading-tight text-center text-secondary">
      Hours of Operation
    </h2>
    <tbody class="text-xl uppercase tracking-wider font-light text-xl text-amber-100">
      {% for row in hours %}
        <tr>
          <td class="pr-5">{{ row.day }}</td>
          <td>{{ row.hours }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
