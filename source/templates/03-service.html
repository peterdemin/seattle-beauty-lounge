<div class="sm:max-w-md sm:rounded-xl bg-neutral overflow-hidden">
    {% if service.image %}
    <img class="w-full max-h-96 aspect-video object-cover object-top" src="{{ service.image.url }}" alt="{{ service.title }}">
    {% endif %}
    <div class="pb-4">
      <h2 class="w-full py-2 px-4 text-neutral bg-primary text-3xl">
        {{ service.title }}
      </h2>
      <p class="text-stone-900 px-4 text-base mb-5">
        {{ service.description }}
      </p>
      <div class="px-4 flex items-center place-content-end">
        <div class="text-stone-900 text-xl text-base p-5">
            {{ service.duration }} | {{ service.price }}
        </div>
        <button
            class="book-btn py-2 px-5 rounded-lg text-2xl text-primary font-bold border border-primary hover:bg-primary hover:text-black"
            data-service-id="{{ service.title }}"
            data-duration="{{ service.duration_min }}"
            type=button>
                Book
        </button>
      </div>
    </div>
</div>
