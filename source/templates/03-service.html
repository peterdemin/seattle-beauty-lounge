<div class="sm:max-w-md bg-stone-950 sm:rounded-t-xl overflow-hidden">
    {% if service.image %}
    <img class="w-full max-h-96 aspect-square object-cover object-top" src="{{ service.image.url }}" alt="{{ service.title }}">
    {% endif %}
    <div class="p-4">
      <h2 class="w-full text-amber-300 text-2xl">
        {{ service.title }}
      </h2>
      <p class="text-gray-300 text-base mb-5">
        {{ service.description }}
      </p>
      <p class="text-gray-200 text-base mb-5">
        {{ service.price }}
      </p>
    </div>
</div>
