<!-- Main modal -->
<div id="book-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex flex-col justify-center items-center w-full md:inset-0 h-full bg-opacity-75 bg-black">
    <!-- Modal content -->
    <div class="relative mx-auto my-auto p-4 w-full max-w-2xl max-h-full bg-black rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
            <h2 class="w-full my-2 text-5xl font-bold leading-tight text-center text-amber-300">
                Book Service
            </h2>
            <button id="book-close" type="button" class="text-amber-400 bg-transparent hover:bg-amber-200 hover:text-amber-900 rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>

                <span class="sr-only">Close modal</span>

        <div class="max-w-md mx-auto text-white text-lg" id="book"></div>
    </div>
</div>
