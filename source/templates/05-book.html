<!-- Main modal -->
<div id="book-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex flex-col items-center w-full h-full md:bg-opacity-90 bg-primary">
    <!-- Modal content -->
    <div class="relative mx-auto my-auto p-4 w-full md:max-w-2xl md:h-fit bg-neutral md:rounded-lg md:shadow">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5">
            <button id="book-back" type="button" aria-label="Go back" class="text-primary bg-transparent hover:bg-primary hover:text-neutral rounded-full text-sm w-9 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24"
                role="img" aria-hidden="true"
                style="display:block">
                <path d="M14 5 L7 12 L14 19"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
              </svg>
              <span class="sr-only">Back</span>
            </button>
            <h2 class="w-full my-2 lg:text-5xl text-3xl font-medium leading-tight text-center text-primary">
                Book Service
            </h2>
            <button id="book-close" type="button" class="text-primary bg-transparent hover:bg-primary hover:text-neutral rounded-full text-sm w-9 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="max-w-md mx-auto text-black text-lg" id="book"></div>
        <div class="hidden" id="service-table">{% include "03-service-list.html" %}</div>
    </div>
</div>
